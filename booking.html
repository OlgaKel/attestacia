<main>
    <section id="">
        <form class="form">
          <h2>Оформление заказа</h2>
          <div class="mb-3">
            <select
              name="region"
              class="form-control"
            >
              <option value="s1">Выбор региона</option>

              <option value="s2">Алтайский край</option>
              <option value="s3">Красноярский край</option>
            </select>
          </div>
          
          <div class="mb-3">
            <select
              name="region"
              class="form-control"
            >
              <option value="s1">Адрес локации</option>

              <option value="s2">
                Косихинский район, с. Озеро-Красилово, ул. Пушкина д.1
              </option>
              <option value="s4">
                Ачинский район, с. Ключи, Пионерская долина, 5
              </option>
            </select>
          </div>

          <div class="mb-3">
            <input
              type="datetime-local"
              class="form-control"
              id="date"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="people"
              min="0"
              max="50"
              placeholder="Количество человек"
            />
          </div>
            <div class="mb-3">
            <label for="price" class="form-label">Стоимость</label>
            <input type="number" class="form-control" id="ptice" />
            </div>

            <h2>Дополнительные услуги</h2>
            <div class="uslugi">

            <div class="form-check form-switch">
             <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
              role="switch"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Организация питания - 500 р/чел</label
            >
            </div>

            <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >Услуги аниматоров - 5000 р/сутки
            </label>
            </div>

            <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDisabled"
            />
            <label class="form-check-label" for="flexSwitchCheckDisabled"
              >Услуги ведущего - 500 р/час
            </label>
            </div>
             <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckCheckedDisabled"
            />
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled"
              >Услуги детского такси - 50 р + 10 р за каждый км</label
            >
            </div>
          </div>
          <br>
          <div class="mb-3">
            <label for="textarea" class="form-label">Коментарий к заказу</label>
            <textarea class="form-control" id="textarea" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="mb-3">
            <label for="totalcost" class="form-label">Итоговая стоимость</label>
            <input type="number" class="form-control" id="totalcost" />
          </div>

          <button type="submit"> 
            <a href="">Забронировать</a></button>
            
        </form>
      </section>
